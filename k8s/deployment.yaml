apiVersion: apps/v1
kind: Deployment
metadata:
  name: runes-sdk
  labels:
    app: runes-sdk
spec:
  replicas: 3
  selector:
    matchLabels:
      app: runes-sdk
  template:
    metadata:
      labels:
        app: runes-sdk
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: runes-sdk
        image: runes-sdk:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
          name: metrics
        env:
        - name: BTC_RPC_USER
          valueFrom:
            secretKeyRef:
              name: bitcoin-rpc-credentials
              key: username
        - name: BTC_RPC_PASS
          valueFrom:
            secretKeyRef:
              name: bitcoin-rpc-credentials
              key: password
        - name: BTC_RPC_HOST
          value: "bitcoin-core-service"
        - name: BTC_RPC_PORT
          value: "8332"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: runes-sdk-service
spec:
  selector:
    app: runes-sdk
  ports:
  - port: 9090
    targetPort: metrics
    name: metrics
  type: ClusterIP 